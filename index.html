<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Sign Up Form</title>
</head>
<body>
    <div class="outer-container">
        <div class="logo-container">
            <div class="black-banner">
                <img class='logo' src="./odin-lined.png" alt="odin project main logo">
                <p class="logo-text">ODIN</p>
            </div>
            <p class="photo-credit">Photo by <a href="https://unsplash.com/@haliewestphoto">Halle West</a> on <a href="https://unsplash.com/photos/25xggax4bSA">Unsplash</a></p>
        </div>
        <div class="content-container">
            <div class="header">
                <strong>
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
                    <p>You <em>know</em> you want to</p>
                </strong>
            </div>
            <form action="">
                <h1>Let's do this!</h1>
                <div>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" maxlength="32" pattern="[A-Za-z]{1,32}" placeholder=" " required>
                </div>
                <div>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" maxlength="32" pattern="[A-Za-z]{1,32}" placeholder=" " required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder=" " required>
                </div>
                <div>
                    <label for="phone_number">Phone Number:</label>
                    <input type="tel" name="phone_number" id="phone_number" pattern="^\s*\+?\s*([0-9][\s-]*){9,}$" placeholder=" " required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder=" " required>
                </div>
                <div>
                    <label for="password-confirm">Password:</label>
                    <input type="password" name="password-confirm" id="password-confirm" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$" placeholder=" " required>
                </div>
            
            <div class="footer">
                <button type="submit">Create Account</button>
                <p>Already have an account? Log in</p>
            </div>
        </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
